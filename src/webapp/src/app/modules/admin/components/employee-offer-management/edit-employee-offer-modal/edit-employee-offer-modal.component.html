<app-base-modal title="Edytuj ofertę" size="sm" [showButtons]="true">
  <form [formGroup]="offerForm">
    <mat-form-field appearance="outline">
      <mat-label>Cena</mat-label>
      <input matInput formControlName="price" type="number" />
      <mat-error *ngIf="offerForm.get('price')?.hasError('required')">
        Cena jest wymagana.
      </mat-error>
      <mat-error *ngIf="offerForm.get('price')?.hasError('min')">
        Cena nie może być mniejsza niż 0.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Czas trwania (minuty)</mat-label>
      <input matInput formControlName="time" type="text" />
      <mat-error *ngIf="offerForm.get('time')?.hasError('required')">
        Czas trwania jest wymagany.
      </mat-error>
      <mat-error *ngIf="offerForm.get('time')?.hasError('pattern')">
        Czas trwania musi być liczbą.
      </mat-error>
    </mat-form-field>
  </form>
</app-base-modal>
